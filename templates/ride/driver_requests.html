<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>درخواست‌های مسافران</title>
    <style>
        body {
            font-family: tahoma, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: right;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>لیست درخواست‌های مسافران</h1>
    <table>
        <thead>
            <tr>
                <th>نام مسافر</th>
                <th>مبدا</th>
                <th>مقصد</th>
                <th>زمان درخواست</th>
            </tr>
        </thead>
        <tbody>
            {% for r in requests %}
            <tr>
                <td>{{ r.passenger.name }}</td>
                <td>{{ r.pickup }}</td>
                <td>{{ r.destination }}</td>
                <td>{{ r.created_at|date:"Y-m-d H:i" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">فعلاً درخواستی ثبت نشده.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
